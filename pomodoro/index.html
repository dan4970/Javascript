<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>POMODORO</title>
</head>
<body>
    <div id="app">
        <div id="time">
          
            <div id="value"></div>      <!-- cuenta regreseiva -->
            <div id="taskName"></div>      <!-- tarea a ejecutar -->
        </div>


        <div class="tasks-container">
            <div class="form">
                <form action="" id="form">

                    <input type="text" name="" id="itTask">
                    <input type="submit" id="bAdd" value="Agregar Tarea">
                </form>
            </div>

            <div id="tasks">      <!-- aqui vamos guardando todas las tareas -->
                <div class="task"></div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
